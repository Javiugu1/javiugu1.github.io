<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
	<title></title>
</head>
<body bgcolor="lightblue">
<center>
  <h1>Form Control</h1>

	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label><br>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<br>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label><br>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div><br>

<input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
<br>
<br>
  <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
<br>
<br>
  <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">
<br>
<br>
  <label for="inputPassword5" class="form-label">Password</label>
<br>
  <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
<br>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">Repeat Password</label>
  </div>
  <div class="col-auto">
    <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline">
  </div>
  <div id="passwordHelpBlock" class="form-text">
  Tu contrase√±a debe contener de 8-20 caracteres<br>y/o numeros y sin emojis incluidos
</div>
  <div class="col-auto">
    <span id="passwordHelpInline" class="form-text"> 
    </span>
  </div>
<br>
  </div>

  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword">
    </div>
  </div>
  <form class="row g-3">

  <br>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
  </div>
  <br>
</form>
<div class="mb-3">
  <label for="formFileDisabled" class="form-label">Disabled file input example</label><br>
  <input class="form-control" type="file" id="formFileDisabled" disabled>
</div>
<label for="exampleColorInput" class="form-label">Color picker</label>
<input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">

</center>
</body>
</html>
